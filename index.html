<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Codemenders calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2201d4b754.js" crossorigin="anonymous"></script>
</head>

<body onLoad="document.getElementById('leave').options[0].selected = 'selected';">

    <div class="container   panelBody">
        <div class="row container-md container-lg container-xl">
            <div class="col col-lg-8 col-md-6">

                <div class="colPad ">
                    <div class="row inputswrapper">
                        <div class="column">
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <h2>NUM 1</h2>
                                <input type="text" id="inputData1" class="inputCss" readonly>
                            </div>
                            <span id="operation">
                                <i id="plus" class="fas fa-plus-circle" style="display: none;"></i>
                                <i id="minus" class="fas fa-minus-circle" style="display: none;"></i>
                                <i id="multiply" class="fas fa-times-circle" style="display: none;"></i>
                                <i id="divide" class="fas fa-divide" style="display: none;"></i>
                            </span>
                            <div class="col-md-6 col-lg-6 col-xl-6">
                                <h2>NUM 2</h2>
                                <input type="text" id="inputData2" class="inputCss" readonly>
                            </div>
                        </div>
                    </div>
                    <input type="text" id="result" class="resultCss" readonly>
                </div>
            </div>

            <div class="col col-lg-4 col-md-6">

                <div class="col-calculator container-md container-lg container-xl">
                    <div class="calculator-btn">
                        <div class="rowPad rowPadNum">
                            <button class="btn btn-primary" onclick="numpad('1')">1</button>
                            <button class="btn btn-primary" onclick="numpad('2')">2</button>
                            <button class="btn btn-primary" onclick="numpad('3')">3</button>
                        </div>
                        <div class="rowPad rowPadNum">
                            <button class="btn btn-primary" onclick="numpad('4')">4</button>
                            <button class="btn btn-primary" onclick="numpad('5')">5</button>
                            <button class="btn btn-primary" onclick="numpad('6')">6</button>
                        </div>
                        <div class="rowPad rowPadNum">
                            <button class="btn btn-primary" onclick="numpad('7')">7</button>
                            <button class="btn btn-primary" onclick="numpad('8')">8</button>
                            <button class="btn btn-primary" onclick="numpad('9')">9</button>
                        </div>
                        <div class="rowPadNum">
                            <button class="btn btn-primary-options" onclick="selectOperation('plus')"><i
                                    class="fas fa-plus"></i></button>
                            <button class="btn btn-primary-options" onclick="selectOperation('minus')"><i
                                    class="fas fa-minus"></i></button>
                            <button class="btn btn-primary-options" onclick="selectOperation('multiply')"><i
                                    class="fas fa-times"></i></button>
                            <button class="btn btn-primary-options" onclick="selectOperation('divide')"><i
                                    class="fas fa-divide"></i></button>
                        </div>
                        <div class="rowPadNum">
                            <button class="btn btn-info" onclick="calculate()">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
