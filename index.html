<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codemenders calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2201d4b754.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container panelBody">

        <div class="row">
            <div class="colPad">
                <div class="row">
                    <div class="col-md-6 col-lg-6 col-xl-6">
                        <h2>NUM 1</h2>
                        <input type="number" id="inputData1" class="inputCss">
                    </div>

                    <div class="col-md-6 col-lg-6 col-xl-6">
                        <h2>NUM 2</h2>
                        <input type="number" id="inputData2" class="inputCss">
                    </div>
                </div>
                <input type="text" id="result" class="resultCss" readonly>
            </div>

            <div class="col-calculator">
            <div class="col-md-6 col-lg-6 col-xl-6 calculator-btn">
                <div class="rowPad rowPadNum">
                    <button class="btn btn-primary">1</button>
                    <button class="btn btn-primary">2</button>
                    <button class="btn btn-primary">3</button>
                </div>
                <div class="rowPad rowPadNum">
                    <button class="btn btn-primary">4</button>
                    <button class="btn btn-primary">5</button>
                    <button class="btn btn-primary">6</button>
                </div>
                <div class="rowPad rowPadNum">
                    <button class="btn btn-primary">7</button>
                    <button class="btn btn-primary">8</button>
                    <button class="btn btn-primary">9</button>
                </div>
                <div class="rowPadNum">
                    <button class="btn btn-primary-options"><i class="fas fa-plus"></i></button>
                    <button class="btn btn-primary-options"><i class="fas fa-minus"></i></button>
                    <button class="btn btn-primary-options"><i class="fas fa-times"></i></button>
                    <button class="btn btn-primary-options"><i
                            class="fas fa-divide"></i></button>
                </div>
                <div class="rowPadNum">
                    <button class="btn btn-info">Calculate</button>
                </div>
            </div>
        </div>
        </div>

    </div>

    when appears
    <i class="fas fa-divide"></i>

    <i class="fas fa-plus-circle"></i> -->











    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>

</html>
